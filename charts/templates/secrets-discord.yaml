apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "charts.fullname" . }}-discord
  labels:
    draft: {{ default "draft-app" .Values.draft }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    labels:
      {{- include "charts.labels" . | nindent 4 }}
data:
  TOKEN: {{ .Values.discord.TOKEN | quote }}
