apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "charts.fullname" . }}-database
  labels:
    draft: {{ default "draft-app" .Values.draft }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    labels:
      {{- include "charts.labels" . | nindent 4 }}
data:
  PASSWORD: {{ .Values.mariadb.auth.password | b64enc | quote }}
